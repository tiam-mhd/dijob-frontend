<form (ngSubmit)="submit()" class="p-4 bg-white rounded shadow">
  <div class="mb-3">
    <label class="form-label">نام کافه</label>
    <input type="text" [(ngModel)]="model.name" name="name" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">شماره تماس</label>
    <input type="text" [(ngModel)]="model.phone" name="phone" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">آدرس</label>
    <textarea [(ngModel)]="model.address" name="address" class="form-control" rows="2" required></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">توضیحات</label>
    <textarea [(ngModel)]="model.description" name="description" class="form-control" rows="2"></textarea>
  </div>

  <div class="d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-secondary" (click)="reset()">انصراف</button>
    <button type="submit" class="btn btn-primary">ثبت</button>
  </div>
</form>
