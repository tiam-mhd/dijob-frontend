<div class="d-flex align-items-center mb-3">
    <h4>آیتم های منو</h4>
    <button class="btn btn-success text-light me-4" (click)="openCreateForm()" data-bs-toggle="modal" data-bs-target="#crudModal">+ آیتم
        جدید</button>
</div>

<table class="table table-striped text-end text-center">
    <thead class="table-light">
        <tr>
            <th scope="col">عنوان</th>
            <th scope="col">توضیحات</th>
            <th scope="col">عملیات</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{ item.title }}</td>
            <td>{{ item.description }}</td>
            <td>
                <button class="btn btn-sm btn-outline-primary me-2" (click)="selectedItem = item" data-bs-toggle="modal" data-bs-target="#crudModal">ویرایش</button>
                <button class="btn btn-sm btn-outline-danger">حذف</button>
            </td>
        </tr>
    </tbody>
</table>


<div class="modal fade" id="crudModal" tabindex="-1" aria-labelledby="crudModalLabel" aria-hidden="true">
    <div class="modal-dialog">

        <div class="modal-content">
                <form [formGroup]="itemForm" (ngSubmit)="onSubmitCrud()">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="crudModalLabel">{{ crudModalTitle }}</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">عنوان دسته‌بندی</label>
                        <input type="text" formControlName="title" class="form-control"
                        [(ngModel)]="selectedItem.title" required
                            [class.is-invalid]="itemForm.get('title')?.invalid && itemForm.get('title')?.dirty">
                        <div class="invalid-feedback">عنوان الزامی است.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">قیمت</label>
                        <input type="text" formControlName="price" class="form-control"
                        [(ngModel)]="selectedItem.price" required
                            [class.is-invalid]="itemForm.get('price')?.invalid && itemForm.get('price')?.dirty">
                        <div class="invalid-feedback">قیمت الزامی است.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">عنوان دسته‌بندی</label>
                        <select name="category" id="category" class="form-control" formControlName="categoryId"
                        [(ngModel)]="selectedItem.categoryId"
                        [class.is-invalid]="itemForm.get('category')?.invalid && itemForm.get('category')?.dirty">
                            <option value=0>انتخاب دسته بندی</option>
                            <option *ngFor="let c of categories" [value]="c.id">{{ c.title }}</option>
                        </select>
                        <div class="invalid-feedback">دسته بندی الزامی است.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">توضیحات</label>
                        <textarea formControlName="description" [(ngModel)]="selectedItem.description" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">لغو</button>
                    <button type="button" class="btn btn-primary" (click)="saveCategory()">ثبت اطلاعات</button>
                </div>
        </form>
    </div>
</div>
</div>
