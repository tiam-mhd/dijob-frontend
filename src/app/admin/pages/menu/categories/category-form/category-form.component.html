<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">{{ formTitle }}</h5>
    <button class="btn-close" (click)="onCancel()" aria-label="بستن"></button>
  </div>
  <div class="card-body">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">عنوان دسته‌بندی</label>
        <input type="text" formControlName="title" class="form-control" [class.is-invalid]="categoryForm.get('title')?.invalid && categoryForm.get('title')?.touched">
        <div class="invalid-feedback">عنوان الزامی است.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">توضیحات</label>
        <textarea formControlName="description" class="form-control" rows="3"></textarea>
      </div>

      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-secondary me-2" (click)="onCancel()">انصراف</button>
        <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">ثبت</button>
      </div>
    </form>
  </div>
</div>
