<div class="row g-4">
  <div class="col-md-6 col-xl-3" *ngFor="let stat of stats">
    <div class="card shadow-sm text-center">
      <div class="card-body">
        <h5 class="card-title fw-bold">{{ stat.title }}</h5>
        <p class="display-6 text-primary">{{ stat.value }}</p>
        <p class="text-muted">{{ stat.subtitle }}</p>
      </div>
    </div>
  </div>
</div>
