<header class="mobile-header d-flex justify-content-between align-items-center px-3 py-2">
  <div class="logo text-white fw-bold fs-5">

    <a class="header-icon text-white" (click)="sidebar.toggleSidebar()">
      <i class="bi bi-list fs-5"></i>
    </a>
    ☕ کافه کاکتا
  </div>

  <div class="d-flex position-sticky align-items-center gap-3">
    <a class="header-icon text-white position-relative" (click)="cartDrawer.open()">
      <i class="bi bi-cart3 fs-5"></i>
      <span
        class="badge bg-danger position-absolute top-0 start-100 translate-middle p-0 rounded-circle">{{cartDrawer.orderItemsCount}}</span>
    </a>
  </div>
</header>

<router-outlet></router-outlet>

<app-sidebar #sidebar></app-sidebar>
<app-cart-drawer #cartDrawer></app-cart-drawer>
