<header class="mobile-header d-flex justify-content-between align-items-center px-3 py-2">
  <div class="logo text-white fw-bold fs-5"> ☕ کافه کاکتا</div>

  <div class="d-flex position-sticky align-items-center gap-3">
    <a class="header-icon text-white" routerLink="/menu">
      <i class="bi bi-journal-bookmark fs-5"></i>
    </a>
    
    <a class="header-icon text-white" routerLink="/order">
      <i class="bi bi-file-text fs-5"></i>
    </a>

    <a class="header-icon text-white position-relative" (click)="cartDrawer.open()">
      <i class="bi bi-cart3 fs-5"></i>
      <span class="badge bg-danger position-absolute top-0 start-100 translate-middle p-0 rounded-circle">{{cartDrawer.orderItems.length}}</span>
    </a>

    <a href="#" class="header-icon text-white">
      <i class="bi bi-person-circle fs-5"></i>
    </a>
  </div>
</header>

<router-outlet></router-outlet>

<app-cart-drawer #cartDrawer></app-cart-drawer>
